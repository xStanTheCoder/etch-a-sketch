<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div class="controls">
        <button class="rainbow">Rainbow</button>
        <button class="gray">Grayscale</button>
        <button class="shade">Shade</button>
        <button class="erase">Erase</button>
        <button class="reset">Reset</button>
        <p class="range-value"></p>
        <input
          type="range"
          name="range"
          id="range"
          class="range"
          min="1"
          max="64"
          value="16"
        />
      </div>

      <div class="container"></div>
    </main>
    <footer>
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Stan The Coder
      </p>
      <a href="https://github.com/xStanTheCoder" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    </footer>
  </body>
</html>
